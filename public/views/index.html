<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/register.css" />
  </head>

  <body>

    </div>
    <form action="/register" method="post">
      <div id="reg-form">
        <h2 >Login In Into Your Account</h2>
        <hr />
        <table id="registration-form">

          <tr>
            <td colspan="2">
              <label class="user-label">username</label>
              <input class="form-control cridentials" type="text" name="username" id="username"  placeholder="username" required />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label class="user-label">password</label>
              <input class="form-control cridentials" type="password" name="password" id="password" minlength="6" placeholder="password" required />
            </td>
          </tr>
          <tr>
            <td style="width: 50%">
              <input type="submit" class="btn btn-primary btn-lg" value="Login" style="width:100%; margin-right: 20px;"/>
            </td>
            <td style="width: 50%">

              <fb:login-button class="fb_button" length="long" size="large" scope="public_profile,email" onlogin="checkLoginState();">
                  <span style= "margin-right: 10px;">Se connecter avec Facebook</span>
              </fb:login-button>

            </td>
          </tr>
        </table>
      </div>
    </form>



  </body>
</html>
